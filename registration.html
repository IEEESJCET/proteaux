      <div class="container reg-form pb-5">
        <div class="col-md-6 offset-md-3 heading-section ftco-animate text-center">
            <h2 class="mb-1">Registration</h2>
          </div>
        <form action="" id="submit-form" method="post" class="pt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-text">First Name</label><span class="required">&nbsp;*</span>
                        <input type="text" class="form-control" id="fname" name="Name"  placeholder="eg. John " required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-text">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="Name"  placeholder="eg. Doe">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-text">Email</label><span class="required">&nbsp;*</span>
                        <input type="email" class="form-control" id="email" name="Email"  placeholder="eg. johndoe@example.org" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-text">Whatsapp Number</label><span class="required">&nbsp;*</span>
                        <input type="number" pattern="[0-9]{10}" class="form-control" id="phno" name="Name"  placeholder="eg. 9876543210" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="label-text">College</label><span class="required">&nbsp;*</span>
                        <input type="text" class="form-control" id="college" name="Name"  placeholder="College Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-text">Are You An IEEE Member</label><span class="required" required>&nbsp;*</span>
                            </div>
                            <div class="col-md-6">
                                
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="radio" name="membership" value="Yes">&nbsp;Yes
                                        </label>
                                        <label class="btn btn-outline-primary">
                                            <input type="radio" name="membership" value="No">&nbsp;No
                                        </label>
                                        
                                      </div>
                                    
                                

                            </div>
                        </div>
                        
                      </div>
                  </div>
                  
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="label-text">Do you prefer to be added in the Whatsapp Group<span class="required" required>&nbsp;*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active">
                                            <input type="radio" name="consent" value="Yes">&nbsp;Yes
                                        </label>
                                        <label class="btn btn-outline-primary">
                                            <input type="radio" name="consent" value="No">&nbsp;No
                                        </label>
                                        
                                      </div>
                                    
                                </div>
                            </div>
                            
                          </div>
                      </div>
                      
                    </div>
                    <div class="row">
                        <div class="offset-md-3 col-md-6 submit-button ">
                            <button onclick="myfunction()" type="submit" class="btn btn-primary btn-block ">Submit</button>
                        </div>
                        <div class="offset-md-3 col-md-6 loader hide">
                            <div class="btn btn-primary btn-block">
                              <div class=" spinner-border text-primary" role="status">
                                  <span class="sr-only">Loading...</span>
                              </div>
                            </div>
                            
                    </div>
            </div>
            
            
        </form>
        <span class="spinner-border spinner-border-sm text-dark"></span>
      </div>
